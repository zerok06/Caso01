name: Deploy Frontend

on:
    push:
        branches:
            - main
        paths:
            - "front-v2/**"
            - ".github/workflows/deploy-frontend.yml"
    workflow_dispatch:

env:
    PROJECT_ID: tivit-caso01
    REGION: us-central1
    GAR_LOCATION: us-central1
    REPOSITORY: cloud-run-source-deploy
    SERVICE: ia-frontend

jobs:
    deploy:
        name: Deploy Frontend
        runs-on: ubuntu-latest
        permissions:
            contents: "read"
            id-token: "write"

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Google Auth
              uses: "google-github-actions/auth@v2"
              with:
                  credentials_json: "${{ secrets.GCP_SA_KEY }}"

            - name: Docker Auth
              run: |
                  gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

            - name: Build and Push
              run: |
                  docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:${{ github.sha }} ./front-v2
                  docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:${{ github.sha }}

            - name: Deploy to Cloud Run
              uses: google-github-actions/deploy-cloudrun@v2
              with:
                  service: ${{ env.SERVICE }}
                  region: ${{ env.REGION }}
                  image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:${{ github.sha }}
                  env_vars: |
                      NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
                      NODE_ENV=production
