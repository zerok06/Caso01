version: '3.8'

services:
  # --- Reverse Proxy (Entry Point) ---
  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend

  # --- Application Services ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ia_backend
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - RAG_SERVICE_URL=http://rag-service:8080
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://localhost
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./front-v2
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
        - NEXT_PUBLIC_RAG_SERVICE_URL=${NEXT_PUBLIC_RAG_SERVICE_URL}
    container_name: ia_frontend
    env_file: .env
    depends_on:
      - backend

  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile.dev
    container_name: ia_rag_service
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - redis
      - qdrant

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: ia_celery_worker
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - RAG_SERVICE_URL=http://rag-service:8080
    command: celery -A core.celery_app worker --loglevel=info
    depends_on:
      - backend
      - redis

  # --- Data Services (Standard Images) ---
  mysql:
    image: mysql:8.0
    container_name: ia_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: ia_redis
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ia_qdrant
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  mysql_data:
  qdrant_data:
  redis_data:
  rag_data:
