version: '3.8'

services:
  # --- Reverse Proxy (Entry Point) ---
  nginx:
    image: us-central1-docker.pkg.dev/tivit-caso01/ia-platform/nginx:latest
    ports:
      - "80:80"
      - "443:443"
    links:
      - frontend
      - backend
    depends_on:
      - frontend
      - backend

  # --- Application Services ---
  backend:
    image: us-central1-docker.pkg.dev/tivit-caso01/ia-platform/backend:latest
    container_name: ia_backend
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - RAG_SERVICE_URL=http://rag-service:8080
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    image: us-central1-docker.pkg.dev/tivit-caso01/ia-platform/frontend:latest
    container_name: ia_frontend
    env_file: .env
    depends_on:
      - backend

  rag-service:
    image: us-central1-docker.pkg.dev/tivit-caso01/ia-platform/rag-service:latest
    container_name: ia_rag_service
    env_file: .env
    environment:
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - redis
      - qdrant

  celery_worker:
    image: us-central1-docker.pkg.dev/tivit-caso01/ia-platform/backend:latest
    container_name: ia_celery_worker
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - RAG_SERVICE_URL=http://rag-service:8080
    command: celery -A core.celery_app worker --loglevel=info
    depends_on:
      - backend
      - redis

  # --- Data Services ---
  mysql:
    image: mysql:8.0
    container_name: ia_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: ia_redis
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ia_qdrant
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  mysql_data:
  qdrant_data:
  redis_data:
  rag_data:
